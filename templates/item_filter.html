{% extends 'base.html' %}
{% load staticfiles %}


{ % block styles % }
{% block content %}
	<section>
		<h1 class="text-center white-text" style="font-weight: 200;margin-bottom: 40px;">Featured Products</h1>
		<div class="container">
			<div class="products">
				{% for item in items %}
				
				<div class="product-card">
					<a href="/item/{{item.id}}">
					<div class="product-image">
						<img src="{{ item.image_url }}">
					</div>
					<div class="product-info">
						<h5>{{ item.name }}</h5>
						<h6>{{ item.price }}</h6>
					</div>
					</a>
				</div>
     {% endfor %}

			</div>
		</div>
	</section>

{% endblock %}
