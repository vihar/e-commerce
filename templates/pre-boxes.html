{% extends 'base.html' %}
{% load staticfiles %}

{% block style %}
<style type="text/css">

.card-container{
	width: 100%;
	display: -webkit-flex;
	display: flex;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-flex-wrap: wrap;
	flex-wrap: wrap;
}

.card-primary{
	box-shadow: 0 1px 4px rgba(0,0,0,.04);
	border: 1px solid rgba(0,0,0,.09);
	border-radius: 3px;
	background-color: #fff;
	color: #555;
	width: 350px;
	height: 400px;
}
.card-primary:hover {
	z-index: 1;
	border: none;
	box-shadow: 0 8px 50px rgba(0, 0, 0, 0.2);
	-webkit-transform: scale(1.05);
	transform: scale(1.05);
	-webkit-transition: box-shadow 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
	transition: box-shadow 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
	transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0s ease;
	transition: box-shadow 0.2s ease, transform 0.2s ease, z-index 0s 0s ease, -webkit-transform 0.2s ease;
}
.box{
	display: table;
	position: relative;
	width: 100%;
	height: 400px;
}
.vertical-center{
	display: table-cell;
	text-align: center;
	vertical-align: middle;
}
.vertical-center> img{
	width: 250px;
	height: 250px;
	object-fit: cover;
}
.vertical-center>.pname{
	margin-top: 15px;
	margin-bottom: 2px;
	font-weight: 600;
}
.vertical-center>.desig{
	font-weight: 800;
}
</style>
{% endblock %}
{% block content %}
<section style="margin-top: 40px;">
	<div class="container">
		<h1 class="text-center white-text" style="font-weight: 200;">Precurated Boxes</h1>
		<hr>
		<div class="card-container">
			{% for item in items %}
			<div class="card-primary">
				<div class="box">
					<div class="vertical-center">
						<img src="{{ item.image_url }}">
						<h5 class="design-font">{{ item.name }}</h5>
						<a class="btn-dark" href="/item/{{item.id}}">View Product</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock content %}
